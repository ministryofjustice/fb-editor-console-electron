<!-- CONTENTS -->

 <div class="govuk-tabs" data-module="tabs">
  <h2 class="govuk-tabs__title">
    Contents
  </h2>

  <ul class="govuk-tabs__list">
    <li class="govuk-tabs__list-item">
      <a class="govuk-tabs__tab govuk-tabs__tab--selected" href="#git">
        Github settings
      </a>
    </li>
    <li class="govuk-tabs__list-item">
      <a class="govuk-tabs__tab" href="#updates">
        Updates
      </a>
    </li>
  </ul>

  <section class="govuk-tabs__panel" id="git">
    <h2 class="govuk-heading-l govuk-visually-hidden">Git settings</h2>
    <div class="govuk-form-group">
      <label class="govuk-label" for="name">
        Name
      </label>
      <input class="govuk-input" id="name" name="name" type="text">
    </div>
    <div class="govuk-form-group">
      <label class="govuk-label" for="email">
        Email address
      </label>
      <input class="govuk-input" id="email" name="email" type="text">
    </div>
    <div class="govuk-form-group">
      <label class="govuk-label" for="user">
        Username
      </label>
      <input class="govuk-input" id="user" name="user" type="text">
    </div>
    <div class="govuk-form-group">
      <label class="govuk-label" for="token">
        Github access token
      </label>
      <!-- <span class="govuk-hint">
        <a id="tokenHowTo" href="#">How to create an access token</a>
      </span> -->
      <input class="govuk-input" id="token" name="token" type="text">
    </div>
    <button type="submit" class="govuk-button" id="saveGit">
      Save
    </button>

    <div class="govuk-inset-text">
      <a id="tokenHowTo" href="#">How to create a Github access token</a>
    </div>
  </section>
  <section class="govuk-tabs__panel govuk-tabs__panel--hidden" id="updates">
    <h2 class="govuk-heading-l govuk-visually-hidden">Updates</h2>

    <p><a class="govuk-link" href="#" onclick="app.updateEditor()">Update editor</a></p>

    <p><a class="govuk-link" href="#" onclick="app.reinstallEditor()">Reinstall editor</a></p>


  </section>

<script src="assets/govuk-frontend-design-system.min.js"></script>
    <script>
      const {app} = require('./app.js')

      const git = app.store.get('git') || {}
      const gitSettings = ['name', 'email', 'user', 'token']
      gitSettings.forEach(setting => {
        const $setting = document.getElementById(setting)
        $setting.value = git[setting] || ''
      })
      const $saveGit = document.getElementById('saveGit')
      $saveGit.addEventListener('click', () => {
        const git = {}
        gitSettings.forEach(setting => {
          const $setting = document.getElementById(setting)
          git[setting] = $setting.value || ''
        })
        app.store.set('git', git)
        app.displayNotification('Saved settings', {phase: 'Github settings', dismiss: true})
      })

      const $tokenHowTo = document.getElementById('tokenHowTo')
      $tokenHowTo.addEventListener('click', () => {
        app.openExternal('https://help.github.com/articles/creating-a-personal-access-token-for-the-command-line/')
      })
      
    </script>
